name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install aiohttp>=3.8.0
      - name: Analysing the code with pylint
        run: |
          pylint --disable=missing-class-docstring,missing-module-docstring,missing-function-docstring,R0801,R0903,R0902,C041f3,C0411,W0107,W0718,C0325,R1720,R0912,W0706,R0904,R0401 --max-line-length=109 $(git ls-files '*.py')
